<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app" v-html="message"></div>

        var vm = new Vue({
            el: '#app',
            data: {
                message: '<code>Hello VUE!</code>'
            }
        });
    </script>

</html>
